<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="//apis.google.com/js/platform.js?onload=start"></script>

<link rel="stylesheet" type=text/css href="{{ url_for('static',filename='style.css') }}">
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="{{ url_for('showCatalog') }}">Catalog App</a>
        </div>
        <div class="navbar-header pull-right">
            {% if session['logged_in'] %}
                <a href="{{ url_for('gdisconnect') }}" class="navbar-brand" href="#">Sign Out</a>

            {% else %}
                <a id="fade" href="{{ url_for('showLogin') }}" class="navbar-brand">Sign In</a>

            {% endif %}

        </div>

    </div>
</nav>
<div id='hideMe' class="flash">
    {% with messages = get_flashed_messages() %}
        {% if messages %}

            <ul>
                {% for message in messages %}
                    <li><strong> {{ message }} </strong></li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</div>
<body>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
